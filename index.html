    <div class="container">
        <div class="row g-3">

            <label for="websiteName" class="text-center  fs-6" id="label-1">Site Name</label>
            <input type="text" name="websiteName" id="websiteName" placeholder="Website Name" class="form-control " oninput="nameValidation()">

            <span class="bg-warning p-3 rounded-pill d-none" id="NameAlert">You should start with small char from[a-z] and betweem 4 to 12 any inputs</span>


            <label for="websiteURL"  class="text-center  fs-6" id="label-2">Site URL</label>
            <input type="text" name="websiteURL" id="websiteURL" placeholder="Website URL" class="form-control" oninput="urlValidation()">

            <span class="bg-warning p-3 rounded-pill d-none" id="URLAlert">Like  www.google.com or http://www.google.com  or https://www.google.com           </span>



        </div>
        
        <div class="formBtns d-flex justify-content-center align-items-center">

            
            <button class="btn btn-success my-3  mt-4 me-2 d-flex align-items-center" id="addLink" onclick="addLink()">
                <i class="fa-solid fa-circle-plus me-2"></i>  ADD LINK
            </button>
                

            <button class="btn btn-warning my-3 me-2 mt-4 d-none d-flex align-items-center" id="ubpadreBtn" onclick="updateLink()">

            </button>

            <button class="btn btn-info my-3 me-2 mt-4 d-flex align-items-center" onclick="claerInputs()">
                <i class="fa-solid fa-snowplow me-1"></i> clear inputs
            </button>

        </div>

        <input type="text" placeholder="Search By Name" class="form-control my-3 " id="searchValue" oninput="searchLink()">
        
        <div class="formBtns d-flex justify-content-center align-items-center gap-2">

        <button class="btn btn-danger my-3  mt-4 d-flex align-items-center" id="searchByName" onclick="searchNameMood()">
            <i class="fa-solid fa-magnifying-glass me-2 fs-6"></i>  Search By Name
         </button>
         


        </div>

        <div class="deleteAll" >
            <button class="d-none" onclick="sure()" id="DeleteAllBtn" >
                <span> <i class="fa-solid fa-calendar-xmark me-2"></i> Delete all Links <p id="numLinks"></p> </span>
              </button>
        </div>
        <div class="sure d-none" id="sure">
            <button onclick="deleteAllLinks()">
                <a href="#"><span>Iam sure delete all links</span></a>

        </div>

          
        <button class="btn btn-danger my-3  mt-4 d-none d-flex align-items-center"  >
